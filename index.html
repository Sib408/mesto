<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><section class="popup" id="edit_profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="form_edit" novalidate><input class="popup__input popup__input_type_username" id="username" name="name" required minlength="2" maxlength="40" placeholder="Имя"> <span class="username-error popup__input-error"></span> <input class="popup__input popup__input_type_decsription" id="decsription" name="description" required minlength="2" maxlength="200" placeholder="О себе"> <span class="decsription-error popup__input-error"></span> <button class="popup__button popup__button_type_submit popup__button_type_save" aria-label="Сохранить" type="submit">Сохранить</button></form><button class="popup__button popup__button_type_close" aria-label="Закрыть" type="button"></button></div></section><section class="popup" id="avatar_profile"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="form_avatar" novalidate><input class="popup__input popup__input_type_avatar" id="avatar" name="avatar" required placeholder="Ссылка на картинку"> <span class="url-error popup__input-error"></span> <button class="popup__button popup__button_type_submit popup__button_type_save" aria-label="Сохранить" type="submit">Сохранить</button></form><button class="popup__button popup__button_type_close" aria-label="Закрыть" type="button"></button></div></section><section class="popup" id="add_card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="form_add" nov ="template"><article class="element"><img class="element__img" src="#" alt=""> <button class="element__delete" aria-label="Удалить" type="button"></button><div class="element__block"><h2 class="element__title"></h2><button class="element__like" type="button" aria-label="Нравится"></button></div></article></template></body></html>
