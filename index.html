<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <section class="popup" id="edit_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form_edit">
          <input type="text" class="popup__input popup__input_type_username" name="input-name" required
            placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_decsription" name="input-description"
            placeholder="О себе">
          <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button popup__button_type_close" type="button"></button>
      </div>
    </section>
    <section class="popup" id="add_card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form_add">
          <input type="text" class="popup__input popup__input_type_name" name="input-name" required
            placeholder="Название">
          <input type="url" class="popup__input popup__input_type_url" name="input-url" required
            placeholder="Ссылка на картинку">
          <button class="popup__button popup__button_type_save" type="submit">Создать</button>
        </form>
        <button class="popup__button popup__button_type_close" type="button"></button>
      </div>
    </section>
    <section class="popup" id="card_open">
      <div class="popup__container popup__container_card_open">
        <img class="element__img element__img-popup" src="#" alt="">
        <h2 class="element__title element__title-popup"></h2>
        <button class="popup__button popup__button_type_close" type="button"></button>
      </div>
    </section>
    <main class="contain">
      <section class="profile">
        <img class="profile__avatar" src="./image/kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="button button_type_edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button button_type_add" aria-label="Добавить" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <span class="footer__copy">&copy; 2020 Mesto Russia</span>
    </footer>
  </div>
  <template class="template">
    <article class="element">
      <img class="element__img" src="#" alt="">
      <button class="element__delete" aria-label="Удалить" type="button"></button>
      <div class="element__block">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
